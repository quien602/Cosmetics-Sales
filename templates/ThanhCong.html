<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .success-icon {
            width: 150px;
            height: 150px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .success-icon::before {
            content: '✔';
            color: white;
            font-size: 80px;
            font-weight: bold;
        }

        h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #6c757d;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-icon"></div>
    <h1>Bạn đã mua hàng thành công</h1>
    <p>Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ xử lý đơn hàng của bạn sớm nhất có thể.</p>
    <a href= "{{ url_for('trangchu') }}" class="back-btn">Quay về trang chủ</a>
</body>
</html>
