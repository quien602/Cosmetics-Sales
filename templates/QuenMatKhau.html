<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .forgot-password-container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Quên mật khẩu</h2>
        <p>Vui lòng điền email đã đăng ký. Bạn sẽ nhận được một email hướng dẫn đổi mật khẩu.</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email đã đăng ký">
        </div>
        <button class="reset-btn">Lấy lại mật khẩu</button>
    </div>
</body>
</html>
